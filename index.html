<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DSP 461 Project</title>

<style>
  /* ---------------------- Global Styles ---------------------- */
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #4c6ef5, #15aabf, #38d9a9);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
    color: white;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ---------------------- Navigation Bar ---------------------- */
  nav {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.15);
    padding: 12px 24px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  nav a {
    margin: 0 12px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }

  nav a:hover {
    color: #ffe066;
  }

  /* ---------------------- Header ---------------------- */
  header {
    text-align: center;
    margin-top: 120px;
    animation: fadeDown 1.2s ease forwards;
    opacity: 0;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  /* ---------------------- Glass Container ---------------------- */
  .glass-box {
    width: 80%;
    max-width: 900px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    animation: fadeUp 1.3s ease forwards;
    opacity: 0;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ---------------------- Iframe ---------------------- */
  iframe {
    border: none;
    width: 100%;
    height: 550px;
    border-radius: 14px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.3);
  }

  /* ---------------------- Fallback Button ---------------------- */
  .fallback-button {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 18px;
    background: #ffe066;
    color: #333;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    transition: transform 0.3s, background 0.3s;
  }

  .fallback-button:hover {
    background: #ffd43b;
    transform: scale(1.05);
  }

  /* ---------------------- Footer ---------------------- */
  footer {
    text-align: center;
    margin-top: 50px;
    padding-bottom: 30px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<!-- Navigation Bar -->
<nav>
  <a href="#">Home</a>
  <a href="https://huggingface.co/spaces/kat4everokay/DSP_461_Website" target="_blank">Open in HuggingFace</a>
</nav>

<!-- Header Content -->
<header>
  <h1>DSP 461 Interactive Demo</h1>
  <p>Explore the length of hospital stay and mortality predictor for diabetic patients</p>
</header>

<!-- Glass Content Box -->
<div class="glass-box">
  <iframe
    src="https://kat4everokay-dsp-461-website.hf.space"
  ></iframe>

  <a class="fallback-button"
     href="https://huggingface.co/spaces/kat4everokay/DSP_461_Website"
     target="_blank">
    Open Fullscreen Version
  </a>
</div>

<!-- Footer -->
<footer>
  <p>
    Powered by <strong>Hugging Face Spaces</strong><br/>
    Hosted with <strong>GitHub Pages</strong>
  </p>
</footer>

</body>
</html>
